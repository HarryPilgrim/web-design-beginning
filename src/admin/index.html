    <!-- Decap CMS preview pane script -->
    <!-- Edit this script to customize the preview pane for your blog posts.  -->
    <!-- Documentation: https://decapcms.org/docs/customization/ -->


        <script>
            // Simple preview without complex JSX
            CMS.registerPreviewTemplate("blog", function(props) {
                const entry = props.entry;
                const title = entry.getIn(['data', 'title']) || 'Untitled';
                const author = entry.getIn(['data', 'author']) || 'Anonymous';
                const body = entry.getIn(['data', 'body']) || '';
                
                return `
                    <div class="frame-content">
                        <div class="blog">
                            <h1 class="title">${title}</h1>
                            <div class="metadata">
                                <div class="author">${author}</div>
                            </div>
                            <hr class="divider" />
                            <div class="markdown">
                                <p>${body.substring(0, 200)}...</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            CMS.registerPreviewStyle("/admin/decap-preview-styles.css");
        </script>
